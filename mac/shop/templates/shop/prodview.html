{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}
{% block body %} 

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="270px" height="300px">
    </div>
    <div class="row">
        <button class="btn btn-primary mx-2">Buy now</button>
        <button class="btn btn-primary mx-3">Add to cart</button>

    </div>
    </div>
    
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <div class="row">
        <p><b> &nbsp; &nbsp;Rs.{{product.price}}</b>
        &nbsp;  &nbsp;  &nbsp;<h6>Free Delivery by Sunday!! </h6></p>
        </div>
        <p>{{product.desc}}</p>

</div>
</div>

{% endblock %}

{% block js %}
<script> 
    if (localStorage.getItem('cart')==null){
      var cart= {};
    }
  
    else{
      cart=JSON.parse(localStorage.getItem('cart'))
      document.getElementById('cart').innerHTML= Object.keys(cart).length; 
    }
  
    $('.cart').click(function(){
      var idstr=this.id.toString();
      // console.log(idstr);
      if (cart[idstr]!=undefined){
        cart[idstr]=cart[idstr]+1;
      }
      else{
        cart[idstr]=1
      }
      console.log(cart);
      localStorage.setItem('cart',JSON.stringify(cart));
      document.getElementById('cart').innerHTML= Object.keys(cart).length; 
      });  
    $('#popcart').popover();
  
  document.getElementById('popcart').setAttribute('data-content','<h6> cart </h6>');
  
  </script>
  
{% endblock %}
